<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar sesion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="cerrar()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm">
          <p class="text-danger">{{loginError}}</p>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input formControlName="usuario" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)"
                class="text-danger">

                <div *ngIf="usuario.errors?.['required']">
                  El usuario es requerido.
                </div>

              </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="text-danger">

                <div *ngIf="password.errors?.['required']">
                  El password es requerido.
                </div>

            </div>
          </div>
          <div class="btns_confirm">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cerrar()">Cerrar</button>
            <button type="submit" (click)="login()" class="btn btn-primary">Iniciar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
